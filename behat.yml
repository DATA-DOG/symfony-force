default:
  formatters:
    pretty:
      verbose: true
      paths: true
      snippets: true

  extensions:
    Behat\MinkExtension:
      sessions:
        default:
          symfony2: ~
    Behat\Symfony2Extension:
      kernel:
        env: test
        debug: false

  suites:
    user:
      contexts:
        - AppBundle\Behat\UserContext
        - AppBundle\Behat\DatabaseContext
        - Behat\MinkExtension\Context\MinkContext
      filters:
        tags: @user

